<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        form {
            width: 300px;
            margin: 20px auto;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
        #logoutBtn {
            display: none;
            margin-top: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Login/Register</h1>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form id="login">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a>.</p>
        <div id="loginMessage" class="message"></div>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" style="display: block;">
        <h2>Register</h2>
        <form id="register">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
        <div id="registerMessage" class="message"></div>
    </div>

    <!-- Logout Button -->
    <button id="logoutBtn">Logout</button>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        // Login event listener
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            if (users[username] && users[username] === password) {
                messageDiv.textContent = 'Login successful!';
                messageDiv.style.color = 'green';

                // Save login session
                localStorage.setItem('isLoggedIn', 'true');

                setTimeout(() => {
                    window.location.href = 'file:///C:/Users/MAGSALAY/OneDrive/Desktop/myportfolio.html'; // Redirect to portfolio
                }, 1000);
            } else {
                messageDiv.textContent = 'Invalid username or password.';
                messageDiv.style.color = 'red';
            }
        });

        // Registration event listener
        document.getElementById('register').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const messageDiv = document.getElementById('registerMessage');

            if (users[username]) {
                messageDiv.textContent = 'Username already exists.';
                messageDiv.style.color = 'red';
            } else {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));

                messageDiv.textContent = 'Registration successful!';
                messageDiv.style.color = 'green';

                // Clear input fields after registration
                document.getElementById('registerUsername').value = "";
                document.getElementById('registerPassword').value = "";

                showLogin();
            }
        });

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginMessage').textContent = "";
            document.getElementById('registerMessage').textContent = "";
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginMessage').textContent = "";
            document.getElementById('registerMessage').textContent = "";
        }

        // Logout Functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('isLoggedIn'); // Clear session
            window.location.href = 'file:///C:/Users/MAGSALAY/OneDrive/Desktop/my%20portfolio/eto%20ang%20save%20sa%20vscode.html#'; // Redirect to Login/Register page
        });

        // Check if user is logged in and show logout button
        if (localStorage.getItem('isLoggedIn')) {
            document.getElementById('logoutBtn').style.display = 'block';
        }

        // Show register form initially
        showRegister();
    </script>
</body>
</html>
